<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář pro zákazníky</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
        <h1 id="formulář-pro-zákazníky" class="text-2xl font-bold mb-6 text-center">Formulář pro zákazníky!</h1>
        
        <form id="customerForm" class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-center">Formulář pro zákazníky!</h1>
          
            <div class="mb-6">
              <label class="block mb-2">Typ zákazníka</label>
              <div class="flex space-x-4">
                <label>
                  <input type="radio" name="typZakaznika" value="domacnost" checked> Domácnost
                </label>
                <label>
                  <input type="radio" name="typZakaznika" value="firma"> Firma
                </label>
              </div>
            </div>
          
            <div id="firmaPole" class="hidden mb-4">
              <label class="block mb-2">IČ</label>
              <input type="text" name="ic" class="w-full p-2 border rounded">
            </div>
          
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label class="block mb-2">Jméno</label>
                <input type="text" name="jmeno" required class="w-full p-2 border rounded">
              </div>
              <div>
                <label class="block mb-2">Příjmení</label>
                <input type="text" name="prijmeni" required class="w-full p-2 border rounded">
              </div>
              <div>
                <label class="block mb-2">Email</label>
                <input type="email" name="email" required class="w-full p-2 border rounded">
              </div>
              <div>
                <label class="block mb-2">Telefon</label>
                <input type="tel" name="telefon" required class="w-full p-2 border rounded">
              </div>
            </div>
          
            <div class="mb-4">
                <label for="autoComplete">Adresa</label>
                <div class="autoComplete_wrapper">
                    <input id="autoComplete" type="text" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off" class="w-full p-2 border rounded">
                </div>
            </div>
          
            <div class="mb-4">
              <label class="block mb-2">Popis problému</label>
              <textarea name="popisProblemu" required class="w-full p-2 border rounded"></textarea>
            </div>
          
            <div class="mb-4">
              <label class="block mb-2">Výběr termínu</label>
              <input type="date" name="datumTerminu" required class="w-full p-2 border rounded">
            </div>
          
            <div class="mb-4">
              <label class="block mb-2">Výběr časového okna</label>
              <select name="casoveOkno" required class="w-full p-2 border rounded">
                <option value="">Vyberte časové okno</option>
                <option value="9:00-18:00">9:00-18:00</option>
                <option value="18:00-20:00">18:00-20:00</option>
                <option value="20:00-23:59">20:00-23:59</option>
              </select>
            </div>
          
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Odeslat</button>
          </form>
    </div>

    <div id="orderConfirmation" class="hidden bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Potvrzení objednávky</h2>
        
        <div id="orderSummary" class="mb-6">
            <!-- Zde bude shrnutí objednávky -->
        </div>

        <div class="mb-6">
            <h3 class="text-xl font-semibold mb-4">Smluvní podmínky</h3>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="newsletterCheckbox" name="newsletter" class="form-checkbox">
                    <span class="ml-2">Souhlasím se zasíláním <a href="https://it-doma.cz/souhlas-se-zasilanim-obchodnich-sdeleni/" class="text-blue-500" target="_blank">obchodních sdělení</a></span>
                </label>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="tosCheckbox" name="tos" required class="form-checkbox">
                    <span class="ml-2">Souhlasím s <a href="https://it-doma.cz/obchodni-podminky" class="text-blue-500" target="_blank">obchodními podmínkami</a></span>
                </label>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="gdprCheckbox" name="gdpr" required class="form-checkbox">
                    <span class="ml-2">Souhlasím s uchováním a <a href="https://it-doma.cz/zasady-zpracovani-osobnich-udaju/" class="text-blue-500" target="_blank">zpracováním osobních údajů</a></span>
                </label>
            </div>
        </div>
        <div><p>Bude Vám stržena záloha 200 Kč. Platební odkaz přijde do Vaší e-mail adresy.</p></div>
        <div class="flex justify-between">
            <button type="button" id="backToStep1Button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Zpět</button>
            <button type="submit" id="submitPaymentButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Potvrdit a zaplatit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>

    <script src="./script/autoComplete.js"></script>
    <!-- <script src="./script/aresApi.js"></script> -->
    <script src="./script/payment.js"></script>
</body>
</html>
