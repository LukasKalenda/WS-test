<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář pro zákazníky</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
        <h1 id="formulář-pro-zákazníky" class="text-2xl font-bold mb-6 text-center">Formulář pro zákazníky</h1>
        
        <form id="customerForm">
            <div class="mb-6">
                <p>Typ zákazníka</p>
                <div class="flex space-x-4">
                    <button type="button" id="btnDomacnost" class="bg-blue-500 text-white px-4 py-2 rounded">Domácnost</button>
                    <button type="button" id="btnFirma" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Firma</button>
                </div>
            </div>

            <div id="firmaPole" class="hidden mb-4">
                <label for="ic">IČ</label>
                <input type="text" id="ic" name="ic" class="w-full p-2 border rounded">
                <button type="button" id="doplnitUdaje" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Doplnit údaje</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="jmeno">Jméno</label>
                    <input type="text" id="jmeno" name="jmeno" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="prijmeni">Příjmení</label>
                    <input type="text" id="prijmeni" name="prijmeni" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="telefon">Telefon</label>
                    <input type="tel" id="telefon" name="telefon" required class="w-full p-2 border rounded">
                </div>
            </div>

            <div class="mb-4">
                <label for="autoComplete">Adresa</label>
                <div class="autoComplete_wrapper">
                    <input id="autoComplete" type="text" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off" class="w-full p-2 border rounded">
                </div>
            </div>

            <div class="mb-4">
                <label for="popis">Popis problému</label>
                <textarea id="popis" name="popis" rows="4" class="w-full p-2 border rounded"></textarea>
            </div>

            <div class="mb-4">
                <label for="datum">Výběr termínu</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <input type="date" id="datum" name="datum" class="w-full p-2 pl-10 border rounded">
                </div>
            </div>

            <div class="mb-4">
                <label for="casoveOkno">Výběr časového okna</label>
                <select id="casoveOkno" name="casoveOkno" class="w-full p-2 border rounded">
                    <option value="">Vyberte časové okno</option>
                    <option value="9:00-18:00">9:00-18:00</option>
                    <option value="18:00-20:00">18:00-20:00</option>
                    <option value="20:00-23:59">20:00-23:59</option>
                </select>
            </div>

            <button type="submit" id="submitButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Pokračovat</button>
        </form>
    </div>

    <div id="orderConfirmation" class="hidden bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Potvrzení objednávky</h2>
        
        <div id="orderSummary" class="mb-6">
            <!-- Zde bude shrnutí objednávky -->
        </div>

        <div class="mb-6">
            <h3 class="text-xl font-semibold mb-4">Smluvní podmínky</h3>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="newsletterCheckbox" name="newsletter" class="form-checkbox">
                    <span class="ml-2">Souhlasím se zasíláním <a href="https://it-doma.cz/souhlas-se-zasilanim-obchodnich-sdeleni/" class="text-blue-500" target="_blank">obchodních sdělení</a></span>
                </label>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="tosCheckbox" name="tos" required class="form-checkbox">
                    <span class="ml-2">Souhlasím s <a href="https://it-doma.cz/obchodni-podminky" class="text-blue-500" target="_blank">obchodními podmínkami</a></span>
                </label>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="gdprCheckbox" name="gdpr" required class="form-checkbox">
                    <span class="ml-2">Souhlasím s uchováním a <a href="https://it-doma.cz/zasady-zpracovani-osobnich-udaju/" class="text-blue-500" target="_blank">zpracováním osobních údajů</a></span>
                </label>
            </div>
        </div>

        <!-- PAYMENTS -->
        <div id="paymentForm" class="mb-6">
            <div class="wrapper" id="app">
                <div class="card-form">
                    <div class="card-list">
                        <div class="card-item" id="card-item">
                            <div class="card-item__side -front">
                                <div class="card-item__focus" id="focusElement"></div>
                                <div class="card-item__cover">
                                    <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/9.jpeg" class="card-item__bg">
                                </div>
                                
                                <div class="card-item__wrapper">
                                    <div class="card-item__top">
                                        <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png" class="card-item__chip">
                                        <div class="card-item__type">
                                            <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/visa.png" id="cardTypeImg" alt="card type">
                                        </div>
                                    </div>
                                    <label for="cardNumber" class="card-item__number" id="cardNumberDisplay">
                                        <span>#### #### #### ####</span>
                                    </label>
                                    <div class="card-item__content">
                                        <label for="cardName" class="card-item__info">
                                            <div class="card-item__holder">Card Holder</div>
                                            <div class="card-item__name" id="cardNameDisplay">Full Name</div>
                                        </label>
                                        <div class="card-item__date" id="cardExpirationDisplay">
                                            <label for="cardMonth" class="card-item__dateTitle">Expires</label>
                                            <label for="cardMonth" class="card-item__dateItem">
                                                <span>MM</span>
                                            </label>
                                            /
                                            <label for="cardYear" class="card-item__dateItem">
                                                <span>YY</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card-item__side -back">
                                <div class="card-item__cover">
                                    <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/9.jpeg" class="card-item__bg">
                                </div>
                                <div class="card-item__band"></div>
                                <div class="card-item__cvv">
                                    <div class="card-item__cvvTitle">CVV</div>
                                    <div class="card-item__cvvBand" id="cardCvvDisplay">
                                        <span>***</span>
                                    </div>
                                    <div class="card-item__type">
                                        <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/visa.png" id="cardTypeImgBack" alt="card type">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-form__inner">
                        <div class="card-input">
                            <label for="cardNumber" class="card-input__label">Číslo karty</label>
                            <input type="text" id="cardNumber" class="card-input__input" data-ref="cardNumber" maxlength="19" autocomplete="off">
                        </div>
                        <div class="card-input">
                            <label for="cardName" class="card-input__label">Jméno držitele karty</label>
                            <input type="text" id="cardName" class="card-input__input" data-ref="cardName" autocomplete="off">
                        </div>
                        <div class="card-form__row">
                            <div class="card-form__col">
                                <div class="card-form__group">
                                    <label for="cardMonth" class="card-input__label">Datum expirace</label>
                                    <select class="card-input__input -select" id="cardMonth" data-ref="cardMonth">
                                        <option value="" disabled selected>Měsíc</option>
                                        <!-- Options for months will be added by JavaScript -->
                                    </select>
                                    <select class="card-input__input -select" id="cardYear" data-ref="cardYear">
                                        <option value="" disabled selected>Rok</option>
                                        <!-- Options for years will be added by JavaScript -->
                                    </select>
                                </div>
                            </div>
                            <div class="card-form__col -cvv">
                                <div class="card-input">
                                    <label for="cardCvv" class="card-input__label">CVV</label>
                                    <input type="text" class="card-input__input" id="cardCvv" maxlength="3" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <button class="card-form__button">Zaplatit 200 Kč</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-between">
            <button type="button" id="backToStep1Button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Zpět</button>
            <button type="submit" id="submitPaymentButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Potvrdit a zaplatit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>

    <script src="autoComplete.js"></script>
    <script src="ecoMail.js"></script>
    <script src="payment.js"></script>
    <script src="creditCard.js"></script>
</body>
</html>
