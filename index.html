<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář pro zákazníky</title>

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">

    <!-- API Mapy.cz -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.02.min.css">
</head>

<body class="bg-gray-100 min-h-screen p-8">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Formulář pro zákazníky</h1>

        <div class="mb-6">
            <label class="block mb-2">Typ zákazníka</label>
            <div class="flex space-x-4">
                <button id="btnDomacnost"
                    class="flex-1 py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">Domácnost</button>
                <button id="btnFirma"
                    class="flex-1 py-2 px-4 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition duration-300">Firma</button>
            </div>
        </div>

        <form id="zakaznikForm">
            <div id="firmaPole" class="hidden mb-4">
                <label for="ic" class="block mb-2">IČ</label>
                <div class="flex"> <input type="text" id="ic" name="ic" class="w-full p-2 border rounded" maxlength="8">
                    <button type="button py-2 px-4 bg-blue-500" id="doplnitUdaje">Doplnit údaje</button>
                </div>

            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="jmeno" class="block mb-2">Jméno</label>
                    <input type="text" id="jmeno" name="jmeno" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="prijmeni" class="block mb-2">Příjmení</label>
                    <input type="text" id="prijmeni" name="prijmeni" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="telefon" class="block mb-2">Telefon</label>
                    <input type="tel" id="telefon" name="telefon" required class="w-full p-2 border rounded">
                </div>
            </div>

            <div class="mb-4">
                <label for="adresa" class="block mb-2">Adresa</label>
                <textarea id="adresa" name="adresa" required class="w-full p-2 border rounded"></textarea>
                <div class="autoComplete_wrapper">
                    <input id="autoComplete" type="search" dir="ltr" spellcheck=false autocorrect="off"
                        autocomplete="off" autocapitalize="off">
                </div>
            </div>

            <div class="mb-4">
                <label for="popis" class="block mb-2">Popis problému</label>
                <textarea id="popis" name="popis" required class="w-full p-2 border rounded"></textarea>
            </div>

            <div class="mb-4">
                <label for="datum" class="block mb-2">Výběr termínu</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <input datepicker datepicker-format="dd/mm/yyyy" type="text" id="datum"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                        placeholder="Vyberte datum">
                </div>
            </div>

            <div class="mb-4">
                <label for="cas" class="block mb-2">Výběr časového okna</label>
                <select id="cas" name="cas" required class="w-full p-2 border rounded">
                    <option value="">Vyberte časové okno</option>
                    <option value="9:00-18:00">9:00-18:00</option>
                    <option value="18:00-20:00">18:00-20:00</option>
                    <option value="20:00-23:59">20:00-23:59</option>
                </select>
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 transition duration-300">Odeslat</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/datepicker.min.js"></script>
    <script>
        const btnDomacnost = document.getElementById('btnDomacnost');
        const btnFirma = document.getElementById('btnFirma');
        const firmaPole = document.getElementById('firmaPole');
        const icInput = document.getElementById('ic');

        btnDomacnost.addEventListener('click', function () {
            firmaPole.classList.add('hidden');
            icInput.removeAttribute('required');
            btnDomacnost.classList.remove('bg-gray-300', 'text-gray-700');
            btnDomacnost.classList.add('bg-blue-500', 'text-white');
            btnFirma.classList.remove('bg-blue-500', 'text-white');
            btnFirma.classList.add('bg-gray-300', 'text-gray-700');
        });

        btnFirma.addEventListener('click', function () {
            firmaPole.classList.remove('hidden');
            icInput.setAttribute('required', '');
            btnFirma.classList.remove('bg-gray-300', 'text-gray-700');
            btnFirma.classList.add('bg-blue-500', 'text-white');
            btnDomacnost.classList.remove('bg-blue-500', 'text-white');
            btnDomacnost.classList.add('bg-gray-300', 'text-gray-700');
        });
    </script>

    <!-- API Mapy.cz -->
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    <script src="autoComplete.js"></script>
    
    <!-- ARES API -->
     <script src="aresApi.js"></script>
</body>

</html>
