<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa zákazníků</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Správa zákazníků</h1>
        <div id="loginForm" class="mb-4">
            <input type="text" id="username" placeholder="Uživatelské jméno" class="p-2 border rounded mr-2">
            <input type="password" id="password" placeholder="Heslo" class="p-2 border rounded mr-2">
            <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Přihlásit</button>
        </div>
        <div id="customerList" class="mb-4 hidden"></div>
        <div id="editForm" class="hidden bg-white p-4 rounded shadow"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';  // Upravte podle vaší skutečné URL
        let token = localStorage.getItem('token');

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    localStorage.setItem('token', token);
                    document.getElementById('loginForm').classList.add('hidden');
                    fetchCustomers();
                } else {
                    alert('Neplatné přihlašovací údaje');
                }
            } catch (error) {
                console.error('Chyba při přihlašování:', error);
                alert('Chyba při přihlašování');
            }
        }

        async function fetchCustomers() {
            if (!token) {
                document.getElementById('loginForm').classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/customers`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const customers = await response.json();
                    const customerList = document.getElementById('customerList');
                    customerList.innerHTML = customers.map(customer => `
                        <div class="bg-white p-2 mb-2 rounded shadow">
                            ${customer.jmeno} ${customer.prijmeni} - ${customer.email}
                            <button onclick="editCustomer(${customer.id})" class="bg-blue-500 text-white px-2 py-1 rounded ml-2">Upravit</button>
                            <button onclick="deleteCustomer(${customer.id})" class="bg-red-500 text-white px-2 py-1 rounded ml-2">Smazat</button>
                        </div>
                    `).join('');
                    customerList.classList.remove('hidden');
                } else if (response.status === 401) {
                    token = null;
                    localStorage.removeItem('token');
                    document.getElementById('loginForm').classList.remove('hidden');
                    document.getElementById('customerList').classList.add('hidden');
                }
            } catch (error) {
                console.error('Chyba při načítání zákazníků:', error);
            }
        }

        async function editCustomer(id) {
            try {
                const response = await fetch(`${API_URL}/customers/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const customer = await response.json();
                    const editForm = document.getElementById('editForm');
                    editForm.innerHTML = `
                        <h2 class="text-xl font-bold mb-2">Upravit zákazníka</h2>
                        <form onsubmit="updateCustomer(event, ${id})">
                            <div class="mb-2">
                                <label class="block">Jméno:</label>
                                <input type="text" name="jmeno" value="${customer.jmeno}" required class="w-full p-1 border rounded">
                            </div>
                            <div class="mb-2">
                                <label class="block">Příjmení:</label>
                                <input type="text" name="prijmeni" value="${customer.prijmeni}" required class="w-full p-1 border rounded">
                            </div>
                            <div class="mb-2">
                                <label class="block">Email:</label>
                                <input type="email" name="email" value="${customer.email}" required class="w-full p-1 border rounded">
                            </div>
                            <div class="mb-2">
                                <label class="block">Telefon:</label>
                                <input type="tel" name="telefon" value="${customer.telefon}" required class="w-full p-1 border rounded">
                            </div>
                            <div class="mb-2">
                                <label class="block">Adresa:</label>
                                <textarea name="adresa" required class="w-full p-1 border rounded">${customer.adresa}</textarea>
                            </div>
                            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Uložit změny</button>
                        </form>
                    `;
                    editForm.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Chyba při načítání zákazníka:', error);
            }
        }

        async function updateCustomer(event, id) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const customerData = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(`${API_URL}/customers/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(customerData),
                });

                if (response.ok) {
                    fetchCustomers();
                    document.getElementById('editForm').classList.add('hidden');
                } else {
                    alert('Chyba při aktualizaci zákazníka');
                }
            } catch (error) {
                console.error('Chyba při aktualizaci zákazníka:', error);
                alert('Chyba při aktualizaci zákazníka');
            }
        }

        async function deleteCustomer(id) {
            if (confirm('Opravdu chcete smazat tohoto zákazníka?')) {
                try {
                    const response = await fetch(`${API_URL}/customers/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        fetchCustomers();
                    } else {
                        alert('Chyba při mazání zákazníka');
                    }
                } catch (error) {
                    console.error('Chyba při mazání zákazníka:', error);
                    alert('Chyba při mazání zákazníka');
                }
            }
        }

        // Kontrola, zda je uživatel přihlášen při načtení stránky
        if (token) {
            fetchCustomers();
        } else {
            document.getElementById('loginForm').classList.remove('hidden');
        }
    </script>
</body>
</html>
